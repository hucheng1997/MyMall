spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.182.150:3306/mall-pms
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: mall-product
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  thymeleaf:
    cache: false
  redis:
    host: 192.168.182.150
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      # 缓存前缀,如果指定了前缀，就用指定的，如果没有，就使用缓存的名字作为前缀
      key-prefix: CACHE_
      use-key-prefix: true
      # 是否缓存null值，防止缓存穿透
      cache-null-values: true
server:
  port: 10001

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
logging:
  level:
    com.hucheng.mall: debug
mall:
  thread:
    coreSize: 20
    maxSize: 200
    keepAliveTime: 10